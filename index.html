<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruthless Roleplay</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --line-top: 9.5vh;         /* 10% of viewport height */
      --line-thickness: 1px;
      --header-top: 100px;       /* Control of Header Text */
      --header-left: 510px;       /* Control of Header Text */
      --logo-size: 130px;       /* Set the logo size */
    }

    body {
      background-color: #19181c;
      background-image: url('https://raw.githubusercontent.com/kuyajepgaming/ruthlessroleplay/main/backgroundimage_mainpage/backgroundimage.png');
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: 45%;
      background-position: 700px 30px;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: absolute;
      top: var(--header-top);
      left: var(--header-left);
      text-align: left;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: .75rem;
    }

    .logo {
      position: absolute;
      top: var(--logo-top, -20px);
      left: var(--logo-left, 500px);
      z-index: 10;
      width: var(--logo-size);
      height: var(--logo-size);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    /* Shine inside the logo shape */
    .logo .shine {
      position: absolute;
      top: 0;
      left: -60%;
      width: 40%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      opacity: 0;
      mix-blend-mode: lighten;
      filter: blur(4px);
      z-index: 5;
      -webkit-mask-image: url('https://raw.githubusercontent.com/kuyajepgaming/ruthlessroleplay/refs/heads/main/logo_header_small/RUTHLESS%20RP%20ICON%20BIG.svg');
      -webkit-mask-size: 100% 100%;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-image: url('https://raw.githubusercontent.com/kuyajepgaming/ruthlessroleplay/refs/heads/main/logo_header_small/RUTHLESS%20RP%20ICON%20BIG.svg');
      mask-size: 100% 100%;
      mask-repeat: no-repeat;
      mask-position: center;
    }

    .logo:hover::after {
      animation: shineThrough 1.5s ease-in-out forwards;
      opacity: 1;
    }

    @keyframes shine {
      0% {
        left: -60%;
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        left: 120%;
        opacity: 0;
      }
    }

    .logo .default-logo {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.3s ease;
    }

    .logo .pink-logo {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .logo:hover .default-logo {
      opacity: 0;
      animation: pulseGlow 1.5s infinite;
      filter: drop-shadow(0 0 30px rgba(231, 144, 222, 0.842));
    }

    .logo:hover .pink-logo {
      opacity: 1;
      animation: pulseGlow 1.5s infinite;
      filter: drop-shadow(0 0 20px rgba(231, 144, 222, 0.8));
    }

    @keyframes pulseGlow {
      0% {
        filter: drop-shadow(0 0 12px rgba(255, 105, 180, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 25px rgba(255, 105, 180, 0.8));
      }
      100% {
        filter: drop-shadow(0 0 12px rgba(255, 105, 180, 0.4));
      }
    }

    .circle {
      position: absolute;
      top: 20px;
      right: 500px;
      width: 45px;
      height: 45px;
      background-color: #9b5093;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .circle img {
      width: 9px;
      height: 9px;
    }

    .circle:hover {
      background-color: #e790de;
      animation: pulseGlow 1.5s infinite;
    }

    .circle-size {
      width: var(--circle-size, 80px);
      height: var(--circle-size, 80px);
    }

    .circle img {
      width: var(--img-size, 35px);
      height: var(--img-size, 35px);
    }

    /* Horizontal line */
    .horizontal-line {
      position: absolute;
      top: var(--line-top);
      left: 0;
      width: 100%;
      height: var(--line-thickness);
      background-color: white;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Horizontal Line -->
  <div class="horizontal-line"></div>

  <!-- Logo -->
  <a href="/" class="logo">
    <img class="default-logo" src="https://raw.githubusercontent.com/kuyajepgaming/ruthlessroleplay/refs/heads/main/logo_header_small/RUTHLESS%20RP%20ICON%20BIG.svg" alt="Ruthless Roleplay Logo" />
    <img class="pink-logo" src="https://raw.githubusercontent.com/kuyajepgaming/ruthlessroleplay/main/logo_header_small/RUTHLESS%20RP%20ICON%20BIG%20pink.svg" alt="Ruthless Roleplay Pink Logo" />
  </a>

  <!-- Circle with image -->
  <div class="circle">
    <img src="https://raw.githubusercontent.com/kuyajepgaming/ruthlessroleplay/main/logo_header_small/discordicon_inactive.png" alt="Discord Icon" />
  </div>

  <header>
    <h1>Where Limitless Stories Begin</h1>
    <p>A story-driven Philippine FiveM server where every choice shapes your immersive journey.</p>
  </header>

  <footer>
    <p>&copy; 2025 Ruthless Roleplay | All Rights Reserved</p>
  </footer>
</body>
</html>
